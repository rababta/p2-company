<html>

  <head>

  <body>

    <header>
      <img src="img/logo.png" alt="TechCal Logo" class="header-logo">
    <a href="home.html" class="header-link">

    </a>
  </header>

<div class="cart-icon">
  <a href="checkout.html">
    <img src="img/cart.png" alt="Cart">
  </a>
</div>
    <nav>
      <ul>
        <a href="home.html">Home</a>
        <a href="product_listing.html">Shop</a>

    <div class="checkout-container">
        <div class="checkout-steps">
            <span class="step active">1. Review Cart</span>
            <span class="step">2. Payment Details</span>
        </div>


        <div class="cart-items">
            <!-- Example Cart Item -->
            <div class="cart-item">
                <img src="img/calendar.jpg" alt="Product 1">
                <div class="item-details">
                    <h3 class="item-name">Digital Wall Calendar</h3>
                    <p class="item-quantity">Quantity: 1</p>
                    <p class="item-price">$35.99</p>
                </div>
            </div>
        </div>
        <div class="checkout-summary">
            <p>Total: $<span class="total-price">35.99</span></p>
            <a href="payment_details.html">
            <button class="proceed-btn">Proceed</button>
          </a>
        </div>
    </div>

      <a href="https://facebook.com" target="_blank">
