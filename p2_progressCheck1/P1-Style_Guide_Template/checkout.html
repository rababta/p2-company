      <section id="payment_form">
        <section class="element">
        <h2>Payment Form</h2>

        <form action="process_payment.php" method="post">

            <!-- Name on Card -->
            <div>
                <label for="cardName">Name on Card:</label>
                <input type="text" id="cardName" name="cardName" required>
            </div>

            <!-- Card Type -->
            <div class="card-type">
                <label for="cardType">Card Type:</label>
                <label for="Visa">
                    <input type="radio" id="Visa" name="radioGroup"> Visa
                </label>
                <label for="MasterCard">
                    <input type="radio" id="MasterCard" name="radioGroup"> MasterCard
                </label>
                <label for="AmericanExpress">
                    <input type="radio" id="AmericanExpress" name="radioGroup"> American Express
                </label>
            </div>

            <!-- Card Number -->
            <div>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" required>
            </div>

            <!-- Expiry Date -->
            <div>
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" required>
            </div>

            <!-- CVV -->
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" required>
            </div>

            <!-- Submit Button -->
            <a class="button-nav" href="#">Submit</a>

        </form>
        </section>

      </section>
