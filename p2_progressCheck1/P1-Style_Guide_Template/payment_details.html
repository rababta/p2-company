          <input type="radio" id="credit-card" name="payment-type" value="credit-card" checked>

          <input type="radio" id="debit-card" name="payment-type" value="debit-card">

          <label for="paypal">PayPal</label>
          <input type="radio" id="paypal" name="payment-type" value="paypal">

    </div>
